<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financify - Smart Financial Management</title>
    <meta name="description" content="Lightweight financial management app with PDF import, AI categorization, and smart reporting features" />
    <meta name="author" content="Lovable" />

    <!-- Preconnect to external origins for faster loading -->
    <link rel="preconnect" href="https://ilqwuwlzzzbpkutgbnbk.supabase.co" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for additional performance -->
    <link rel="dns-prefetch" href="//ilqwuwlzzzbpkutgbnbk.supabase.co" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Critical CSS inline for faster LCP -->
    <style>
      /* Critical CSS for initial render */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background-color: hsl(210 25% 97%);
        color: hsl(210 15% 15%);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .dark body {
        background-color: hsl(210 25% 8%);
        color: hsl(210 25% 95%);
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Critical loading state */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: hsl(210 25% 97%);
      }

      .dark .loading-container {
        background-color: hsl(210 25% 8%);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid hsl(210 20% 88%);
        border-top: 3px solid hsl(158 42% 31%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Critical layout styles */
      .min-h-screen {
        min-height: 100vh;
      }

      .bg-background {
        background-color: hsl(210 25% 97%);
      }

      .dark .bg-background {
        background-color: hsl(210 25% 8%);
      }

      .text-primary {
        color: hsl(158 42% 31%);
      }

      .dark .text-primary {
        color: hsl(158 42% 45%);
      }

      /* Critical button styles */
      .btn-primary {
        background: linear-gradient(135deg, hsl(158 42% 31%), hsl(158 42% 45%));
        color: white;
        border-radius: 0.75rem;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        padding: 0.75rem 1.5rem;
        cursor: pointer;
      }

      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 30px -8px hsl(158 42% 31% / 0.15);
      }

      /* Critical card styles */
      .financial-card {
        background: white;
        border: 1px solid hsl(210 20% 88%);
        border-radius: 1rem;
        box-shadow: 0 4px 20px -4px hsl(158 42% 31% / 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .dark .financial-card {
        background: hsl(210 25% 12%);
        border-color: hsl(210 20% 20%);
        box-shadow: 0 4px 20px -4px hsl(0 0% 0% / 0.4);
      }

      /* Critical navigation styles */
      .sticky {
        position: sticky;
        top: 0;
        z-index: 40;
      }

      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
      }

      /* Critical responsive styles */
      @media (max-width: 640px) {
        .max-w-md {
          max-width: 100%;
        }
      }
    </style>

    <!-- Non-critical CSS loaded asynchronously -->
    <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="/src/index.css">
    </noscript>

    <meta property="og:title" content="Financify - Smart Financial Management" />
    <meta property="og:description" content="Lightweight financial management app with PDF import, AI categorization, and smart reporting features" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <script>
      (function(){
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = stored || (prefersDark ? 'dark' : 'light');
          if (theme === 'dark') document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
